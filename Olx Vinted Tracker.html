<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX/Vinted Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-body: #121212;
            --bg-panel: #1e1e24;
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --border-color: #333;
            
            /* Kolory przycisków jak na screenie */
            --btn-add: #2e7d32;       /* Zielony (Dodaj) */
            --btn-edit: #ffc107;      /* Żółty (Edytuj) */
            --btn-delete: #dc3545;    /* Czerwony (Usuń) */
            --btn-link: #17a2b8;      /* Niebieski (Link) */
            --btn-backup: #6c757d;    /* Szary (Backup) */
            
            --input-bg: #2b2b36;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
        }

        /* --- Panel Formularza --- */
        .panel {
            background-color: var(--bg-panel);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
        }

        .panel-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: var(--btn-link); /* Akcent */
            font-weight: bold;
            text-transform: uppercase;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        input, select {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 10px;
            border-radius: 4px;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--btn-link);
        }

        /* Przyciski */
        button {
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            color: white;
            transition: opacity 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        button:hover {
            opacity: 0.85;
        }

        .btn-add { background-color: var(--btn-add); width: 100%; }
        .btn-save { background-color: var(--btn-link); width: 100%; display: none; } /* Do edycji */

        /* --- Tabela --- */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        thead tr {
            background-color: #16161a;
            border-bottom: 2px solid var(--border-color);
        }

        th {
            text-align: left;
            padding: 15px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #25252e;
        }

        /* Kolumna Category - stylizowana jako "badge" */
        .cat-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
            display: inline-block;
            min-width: 70px;
            text-align: center;
        }
        
        .cat-olx { background-color: #002f34; border: 1px solid #23e5db; color: #23e5db; }
        .cat-vinted { background-color: #09b1ba; color: white; }
        .cat-allegro { background-color: #ff5a00; color: white; }
        .cat-inne { background-color: #6c757d; }

        /* Przyciski w tabeli (małe ikonki) */
        .action-btn {
            padding: 8px 12px;
            border-radius: 4px;
            margin-right: 5px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-go { background-color: var(--btn-link); }
        .btn-edit-row { background-color: var(--btn-edit); color: #000; }
        .btn-del-row { background-color: var(--btn-delete); }

        /* --- Sekcja Backup --- */
        .backup-section {
            margin-top: 40px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            width: 100%;
        }
        
        .backup-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .btn-backup {
            background-color: var(--input-bg);
            border: 1px solid var(--btn-backup);
            color: var(--text-muted);
        }
        
        .btn-backup:hover {
            background-color: var(--btn-backup);
            color: white;
        }

        #fileInput {
            display: none;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Tracker Wyszukań</h1>

    <div class="panel">
        <div class="panel-header">Dodaj / Edytuj Wyszukanie</div>
        <div class="form-row">
            <div class="input-group">
                <label>Kategoria</label>
                <select id="categoryInput">
                    <option value="olx">OLX</option>
                    <option value="vinted">Vinted</option>
                    <option value="allegro">Allegro</option>
                    <option value="inne">Inne</option>
                </select>
            </div>
            <div class="input-group" style="flex: 2;">
                <label>Nazwa (np. PS5 Digital)</label>
                <input type="text" id="nameInput" placeholder="Wpisz nazwę...">
            </div>
        </div>
        <div class="form-row">
            <div class="input-group" style="flex: 100%;">
                <label>Link URL</label>
                <input type="url" id="urlInput" placeholder="https://...">
            </div>
        </div>
        
        <input type="hidden" id="editId">
        
        <button class="btn-add" id="addBtn" onclick="addOrUpdateItem()">
            <i class="fas fa-plus"></i> DODAJ
        </button>
        <button class="btn-save" id="saveBtn" onclick="addOrUpdateItem()">
            <i class="fas fa-save"></i> ZAPISZ ZMIANY
        </button>
    </div>

    <div class="panel">
        <div class="panel-header">Twoje Linki</div>
        <div class="table-responsive">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th style="width: 15%;">Kategoria</th>
                        <th style="width: 40%;">Nazwa</th>
                        <th style="width: 25%;">Akcja</th>
                        <th style="width: 20%; text-align: right;">Opcje</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="backup-section">
        <p style="color: #666; font-size: 0.9rem;">Zarządzanie danymi (Backup)</p>
        <div class="backup-btns">
            <button class="btn-backup" onclick="exportData()">
                <i class="fas fa-download"></i> Pobierz JSON
            </button>
            <button class="btn-backup" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-upload"></i> Wgraj JSON
            </button>
            <input type="file" id="fileInput" accept=".json" onchange="importData(this)">
        </div>
    </div>
</div>

<script>
    // --- ZMIENNE I INICJALIZACJA ---
    let items = JSON.parse(localStorage.getItem('searchItemsV3')) || [];
    
    // UI References
    const categoryInput = document.getElementById('categoryInput');
    const nameInput = document.getElementById('nameInput');
    const urlInput = document.getElementById('urlInput');
    const editIdInput = document.getElementById('editId');
    const addBtn = document.getElementById('addBtn');
    const saveBtn = document.getElementById('saveBtn');
    const tableBody = document.getElementById('tableBody');

    // Mapowanie stylów dla kategorii
    const categoryClasses = {
        'olx': 'cat-olx',
        'vinted': 'cat-vinted',
        'allegro': 'cat-allegro',
        'inne': 'cat-inne'
    };

    // --- LOGIKA ---

    function renderTable() {
        tableBody.innerHTML = '';

        if (items.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 30px; color: #666;">Brak dodanych linków</td></tr>';
            return;
        }

        items.forEach(item => {
            const tr = document.createElement('tr');
            
            // Kolumna Kategoria
            const catClass = categoryClasses[item.category] || 'cat-inne';
            
            tr.innerHTML = `
                <td><span class="cat-badge ${catClass}">${item.category}</span></td>
                <td style="font-weight: 500; font-size: 1.05rem;">${item.name}</td>
                <td>
                    <a href="${item.url}" target="_blank" class="action-btn btn-go">
                        <i class="fas fa-external-link-alt"></i> Otwórz
                    </a>
                </td>
                <td style="text-align: right;">
                    <button class="action-btn btn-edit-row" onclick="startEdit(${item.id})">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button class="action-btn btn-del-row" onclick="deleteItem(${item.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            tableBody.appendChild(tr);
        });
    }

    function addOrUpdateItem() {
        const category = categoryInput.value;
        const name = nameInput.value.trim();
        const url = urlInput.value.trim();
        const idToEdit = editIdInput.value;

        if (!name || !url) {
            alert("Wpisz nazwę i link!");
            return;
        }

        if (idToEdit) {
            // Edycja
            const index = items.findIndex(item => item.id == idToEdit);
            if (index !== -1) {
                items[index] = { id: Number(idToEdit), category, name, url };
            }
            resetForm();
        } else {
            // Dodawanie
            const newId = Date.now();
            items.push({ id: newId, category, name, url });
        }

        saveToLocal();
        renderTable();
        // Czyszczenie pól (oprócz kategorii, bo zazwyczaj dodaje się seriami)
        nameInput.value = '';
        urlInput.value = '';
    }

    function startEdit(id) {
        const item = items.find(i => i.id === id);
        if (!item) return;

        categoryInput.value = item.category;
        nameInput.value = item.name;
        urlInput.value = item.url;
        editIdInput.value = item.id;

        // Przełącz przyciski
        addBtn.style.display = 'none';
        saveBtn.style.display = 'inline-flex';
        
        // Scroll do góry
        window.scrollTo({ top: 0, behavior: 'smooth' });
        nameInput.focus();
    }

    function deleteItem(id) {
        if(confirm("Czy na pewno chcesz usunąć?")) {
            items = items.filter(item => item.id !== id);
            
            if (editIdInput.value == id) resetForm();
            
            saveToLocal();
            renderTable();
        }
    }

    function resetForm() {
        editIdInput.value = '';
        nameInput.value = '';
        urlInput.value = '';
        addBtn.style.display = 'inline-flex';
        saveBtn.style.display = 'none';
    }

    function saveToLocal() {
        localStorage.setItem('searchItemsV3', JSON.stringify(items));
    }

    // --- BACKUP (JSON) ---

    function exportData() {
        const dataStr = JSON.stringify(items, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        const date = new Date().toISOString().slice(0, 10);
        a.href = url;
        a.download = `wyszukiwania_backup_${date}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function importData(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const importedItems = JSON.parse(e.target.result);
                if (Array.isArray(importedItems)) {
                    if(confirm(`Znaleziono ${importedItems.length} wpisów. Czy chcesz nadpisać obecną listę?`)) {
                        items = importedItems;
                        saveToLocal();
                        renderTable();
                        alert("Pomyślnie wczytano backup!");
                    }
                } else {
                    alert("Nieprawidłowy format pliku JSON.");
                }
            } catch (err) {
                alert("Błąd podczas odczytu pliku: " + err);
            }
        };
        reader.readAsText(file);
        // Reset inputa, żeby można było wgrać ten sam plik ponownie
        input.value = ''; 
    }

    // Migracja ze starej wersji (V2) jeśli istnieje
    const oldItems = JSON.parse(localStorage.getItem('searchItemsV2'));
    if (oldItems && oldItems.length > 0 && items.length === 0) {
        items = oldItems;
        saveToLocal();
    }

    // Start
    renderTable();

</script>

</body>
</html>
